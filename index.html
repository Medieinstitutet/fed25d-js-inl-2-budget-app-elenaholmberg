<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fed25d-js-inl-2-budget-app-elenaholmberg</title>
  </head>
  <body>
    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form action="">
      <fieldset>
        <legend>
          <h2>INKOMSTER i kr</h2>
        </legend>
        <div class="incomeAndExpense">
          <label for="">beskrivning:</label>
          <input
            id="incomeDescription"
            type="text"
            placeholder="ex. tjejfika"
          />
          <label for="">summa:</label>
          <input id="incomeSum" type="number" placeholder="ex. 100" />
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>UTGIFTER i kr</h2>
        </legend>
        <div class="incomeAndExpense">
          <label for="">beskrivning:</label>
          <input
            id="expenseDescription"
            type="text"
            placeholder="ex. tjejfika"
          />
          <label for="">summa:</label>
          <input id="expenseSum" type="number" placeholder="ex. 100" />
        </div>
      </fieldset>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
