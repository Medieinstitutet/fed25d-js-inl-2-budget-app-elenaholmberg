<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fed25d-js-inl-2-budget-app-elenaholmberg</title>
  </head>
  <body>
    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form>
      <fieldset>
        <legend>IN & UT</legend>

        <div class="incomeAndExpense">
          <div class="incomeContainer">
            <label
              >Inkomst:
              <input id="incomeDescription" type="text" placeholder="ex. lön" />
            </label>

            <label
              >summa:
              <input id="incomeSum" type="number" placeholder="ex. 100" />
            </label>

            <button type="button" id="addIncomeBtn">Lägg till</button>
          </div>

          <div class="expenseContainer">
            <label>
              Utgift:
              <input
                id="expenseDescription"
                type="text"
                placeholder="ex. fika"
              />
            </label>

            <label
              >Summa:
              <input id="expenseSum" type="number" placeholder="ex. 100" />
            </label>

            <button type="button" id="addExpenseBtn">Lägg till</button>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <!--   <div class="calculatingBox">-->
        <legend>UTRÄKNING</legend>
        <div class="calculatingContainer">
          <div>
            <label
              >Inkommande:
              <input id="calculateIncome" type="number" />
            </label>

            <button type="button" id="eraseIncome" class="btnStyle">
              Radera
            </button>
          </div>

          <div>
            <label
              >Utgående:
              <input id="calculateExpense" type="number" />
            </label>
            <button type="button" id="eraseExpense" class="btnStyle">
              Radera
            </button>
          </div>
          <label
            >TOTALT:
            <input id="totalSum" type="number" />
          </label>
        </div>
      </fieldset>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
