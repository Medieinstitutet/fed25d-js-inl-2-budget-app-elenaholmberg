<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=payment_arrow_down"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fed25d-js-inl-2-budget-app-elenaholmberg</title>
  </head>
  <body>
    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form>
      <!--Ruta som användaren fyller i-->
      <fieldset>
        <legend>
          <h2>INKOMSTER & UTGIFTER</h2>
        </legend>

        <div class="cathegoryContainer">
          <div class="incomeRadioBtn">
            <label>
              <input type="radio" id="chooseIncomeBtn" name="type" />
              INKOMST
            </label>


              <select id="categoryDropdown">
      <option value="" disabled selected>Välj kategori</option>
    </select>
<!--
            <select id="incomesCathegory">
              <option value="Salary">Lön</option>
              <option value="CSN">Studiebidrag</option>
              <option value="Housing allowance">Bostadsbidrag</option>
              <option value="Savings">Sparande</option>
            </select>
          </div>
          -->

          <div class="expenseRadioBtn">
            <label>
              <input type="radio" id="chooseExpenseBtn" name="type" />
              UTGIFT
            </label>
            <select id="expensesCathegory">
              <option value="Household">Hushåll</option>
              <option value="Entertainment">Nöjen</option>
              <option value="variableCosts">Rörliga kostnader</option>
              <option value="Other">Övrigt</option>
            </select>
          </div>
        </div>

        <div class="inputContainer">
          <label>
            Summa:
            <input type="text" id="outgoing" placeholder="ex. Lön / Fika" />
          </label>

          <label>
            Beskrivning:
            <input type="number" id="outgoing" placeholder="ex. Lön/ Fika" />
          </label>

          <button type="button" id="addBtn" class="addBtn">Lägg till</button>
        </div>

        <!---radiobuttons-->
      </fieldset>

      <span class="material-symbols-outlined"> payment_arrow_down </span>

      <!------Resultat-rutan------->
      <fieldset>
        <legend>RESULTAT</legend>

        <div class="allArray">Inkomst:</div>

        <div class="allArray">Utgifter:</div>

        <div class="resultInput">
          <label class="resultLabel">
            BALANS:
            <input type="number" />
          </label>
        </div>
      </fieldset>
    </form>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
