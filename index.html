<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fed25d-js-inl-2-budget-app-elenaholmberg</title>
  </head>
  <body>
    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form>
      <fieldset>
        <legend>IN & UT</legend>

        <div class="incomeAndExpense">
          <label
            >Inkomst:
            <input
              id="incomeDescription"
              type="text"
              placeholder="ex. tjejfika"
            />
          </label>

          <label
            >summa:
            <input id="incomeSum" type="number" placeholder="ex. 100" />
          </label>

          <button type="button" id="addIncomeBtn">Lägg till</button>
        </div>
      </fieldset>

      <fieldset>
        <!--   <div class="calculatingBox">-->
        <legend>UTRÄKNING</legend>

        <label
          >Inkommande:
          <input id="calculateSum" type="number" placeholder="ex. 100" />
        </label>

        <label
          >Utgående:
          <input id="expenseSum" type="number" placeholder="ex. 100" />
        </label>
      </fieldset>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
