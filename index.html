    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form>
      <fieldset>
        <legend>INKOMSTER & UTGIFTER</legend>
        <div class="inputContainer">
          <label for="sum"></label>
          Summa:
          <input type="number" placeholder="ex. -100/ 100" />

          <label for="Description:"></label>
          Beskrivning:
          <input type="number" placeholder="ex. Lön/ Fika" />
        </div>

        <div>
          <h3></h3>
          <label for="addIncomeBtn">
            <input type="radio" />
            INKOMST
          </label>
          <label for="addExpenseBtn">
            <input type="radio" />
            UTGIFT
          </label>
        </div>
        <button type="button" id="addBtn">Lägg till</button>
      </fieldset>

      <span class="material-symbols-outlined"> payment_arrow_down </span>

      <fieldset>
        <legend>RESULTAT</legend>

        <div class="resultContainer">
          <label for="income">
            INKOMST:
            <input type="number" />
          </label>

          <label for="expense"
            >UTGIFT:
            <input type="number" />
          </label>
        </div>

        <div class="resultInput">
          <label for="result" class="resultLabel"></label>
          BALANS:
          <input type="number"/>
      </fieldset>
    </form>
