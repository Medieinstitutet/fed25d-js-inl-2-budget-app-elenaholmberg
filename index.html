<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=payment_arrow_down"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fed25d-js-inl-2-budget-app-elenaholmberg</title>
  </head>
  <body>
    <header>
      <h1>MIN BUDGET:</h1>
    </header>

    <form>
      <fieldset class="firstFieldset">
        <legend>
          <h2>INKOMSTER & UTGIFTER</h2>
        </legend>
        <!--Här väljer användaren kategori-->
        <div class="gridBox">
          <div class="pickIncome">
            <label>
              <input type="radio" id="chooseIncomeBtn" name="type" />
              INKOMST
            </label>

            <select id="incomeDropdown">
              <option value="" disabled selected>Välj kategori</option>
            </select>
          </div>

          <div class="pickExpense">
            <label>
              <input type="radio" id="chooseExpenseBtn" name="type" />
              UTGIFT
            </label>

            <select id="expensesDropdown">
              <option value="" disabled selected>Välj kategori</option>
            </select>
          </div>
        

          <!--här fyller användaren i summa-->

          <div class="inputContainer">
            <label class="gridAmount">
            Summa:
              <input type="number" id="amountInput" placeholder="ex. 100/ -100" />  kr
            </label>

            <label class="gridDesc">
            Beskrivning:
              <input
              type="text"
              id="descriptionInput"
              placeholder="ex. Lön / Fika"
            />
            </label>
       

            <button type="button" id="addBtn" class="addBtn">Lägg till</button>
          </div>
        </div>
      </fieldset>

      <!------Resultat-rutan------->
      <fieldset class="secondFieldset">
        <legend><h2>RESULTAT</h2></legend>

        <div class="">
          <div class="entriesContainer">
            <div id="incomeEntries"></div>
            <div id="outgoingEntries"></div>
          </div>

          <div id="resultEntrie"></div>
        </section>
        </div>
      </fieldset>
    </form>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
