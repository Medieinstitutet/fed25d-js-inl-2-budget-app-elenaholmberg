              id="incomeDescription"
              type="text"
              placeholder="ex. tjejfika"
            />

          </div>

         
        </legend>

            type="text"

          />

          <input id="expenseSum" type="number" placeholder="ex. 100" />
        </div>
      </fieldset>


      <fieldset>
        <legend>UTRÄKNING</legend>

        <div class="calculatingBox">
              <label for="">Inkommande:
          <input id="expenseSum" type="number" placeholder="ex. 100" />
       </label>

          
          <label for="">Utgående:
          <input id="expenseSum" type="number" placeholder="ex. 100" />
       </label>
</div>

      </fieldset>
    </form>

    <script type="module" src="/src/main.js"></script>
